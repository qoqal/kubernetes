apiVersion: certmanager.k8s.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-gh-com-tls
spec:
  secretName: k8s-gh-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: k8s-gh.com
  dnsNames:
    - k8s-gh.com
    - www.k8s-gh.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - k8s-gh.com
          - www.k8s-gh.com